{% extends 'articles/base.html' %}

{% block title %}blog index{% endblock %}

{% block main %}

    <div class="col-sm-8 blog-main">

        {% for article in articles %}
            <div class="blog-post">
                <h2 class="blog-post-title"><a
                        href="{{ url_for('main.article', id=article.id) }}">{{ article.title }}</a></h2>
                <p class="blog-post-meta">{{ article.create_at }}</p>

                {{ article.content }}

            </div><!-- /.blog-post -->

        {% endfor %}


        <nav>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </nav>

    </div><!-- /.blog-main -->

{% endblock %}
