{% extends 'articles/base.html' %}

{% block title %}admin article add{% endblock %}

{% block main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form method="post" action="{{ url_for('main.post', id=article.id) }}">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" placeholder="title"
                           value="{{ article.title }}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" placeholder="content"
                              rows="20">{{ article.content }}</textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="article_add_btn" class="btn btn-default">update article</button>
                </div>
            </div>


        </div>
        </form>
    </div>

{% endblock %}
