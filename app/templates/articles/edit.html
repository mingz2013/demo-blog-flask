{% extends 'admin/blog/base.html' %}

{% block title %}admin article update{% endblock %}

{% block main %}
    <div id="article_edit" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="form-horizontal">
            <input id="article_id" value="{{ article_id }}" hidden/>
            <div class="form-group">
                <label class="col-sm-2 control-label">title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="title">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" placeholder="content" rows="20"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">author</label>
                <div class="col-sm-10">
                    <select class="form-control" id="author"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">category</label>
                <div class="col-sm-10">
                    <div class="form-control">
                        <div id="category">
                            <!--<input type="radio" name="category" value="学生" checked="checked" />学生 -->
                            <!--<input type="radio" name="category" value="教师" />教师 -->
                            <!--<input type="radio" name="category" value="管理员" />管理员-->
                        </div>
                        <div>
                            <div>
                                <button id="category_add_switch">add</button>
                            </div>
                            <div id="category_add_box" hidden>
                                <input id="category_add"/>
                                <button id="category_add_btn">add</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">tags</label>
                <div class="col-sm-10">
                    <div id="tag_box"></div>
                    <div>
                        <div>
                            <button id="tag_add_switch">add</button>
                        </div>
                        <div id="tag_add_box" hidden>
                            <input id="tag_add"/>
                            <button id="tag_add_btn">add</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">status</label>
                <div class="col-sm-10">
                    <select class="form-control" id="status">

                        <option value="0">草稿</option>
                        <option value="1">发布</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="article_edit_btn" class="btn btn-default">update article</button>
                </div>
            </div>


        </div>
    </div>


{% endblock %}
